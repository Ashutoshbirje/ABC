<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./page4.css" />
  </head>
  <body>
    <div class="container">
      <div class="a">
        <div class="one">
          <img src="./xj2.jpg" alt="logo" />
          <h2>Walchand College of <span id="z">Engineering</span></h2>
        </div>
      </div>
      <div class="content">
        <div class="container_data">
          <div class="row">
            <div class="column">
              <div class="card">
                <div class="headline">
                  <h5 class="fontstyl">Sign in</h5>
                </div>
                <form>
                  <div class="form">
                    <div class="form_A">
                      <div class="form_A_1">
                        <div id="s1" class="part1">
                          <label for="Tag_1">Username *</label>
                          <input
                            type="text"
                            placeholder="Username"
                            id="Tag_1"
                            size="50"
                          />
                        </div>
                        <div id="s1" class="part2">
                          <label for="Tag_2">Password *</label>
                          <input
                            type="text"
                            placeholder="Password"
                            id="Tag_2"
                            size="50"
                          />
                        </div>
                        <div id="s1" class="part3">
                          <label for="Tag_3">Verify Capcha *</label>
                          <div class="part3_1">
                            <img
                              src="./xj1.png"
                              alt="captcha"
                              height="100"
                              width="1000"
                            />
                            <input
                              type="text"
                              placeholder="Enter Capcha"
                              id="Tag_3"
                              size="50"
                            />
                          </div>
                          <div class="part3_2">
                            <label for="Tag_4"></label>
                            <input type="submit" id="Tag_4" value="Login" />
                          </div>
                        </div>
                      </div>
                      <div class="form_A_2">
                        <div id="s2" class="part4">
                          <a href="https://www.google.com/">Forgot Password</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
